apiVersion: v1
kind: Service
metadata:
  annotations: { }
  labels:
    app: health-monitor-cluster-dashboard
  name: health-monitor-cluster-dashboard
spec:
  selector:
    app: health-monitor-cluster-dashboard
  ports:
    - name: cluster-silo
      port: 8000
      targetPort: 0
    - name: cluster-gateway
      port: 8001
      targetPort: 0
    - name: cluster-dboard
      port: 8080
      targetPort: 8080
  type: ClusterIP
  