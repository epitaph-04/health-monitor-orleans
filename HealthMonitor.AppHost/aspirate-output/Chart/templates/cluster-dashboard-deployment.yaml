apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor-cluster-dashboard
  annotations: {}
  labels:
    app: health-monitor-cluster-dashboard
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor-cluster-dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: health-monitor-cluster-dashboard
    spec:
      containers:
        - name: health-monitor-cluster-dashboard
          envFrom:
            - configMapRef:
                name: health-monitor-cluster-dashboard
            - secretRef:
                name: health-monitor-cluster-dashboard
          image: '{{ .Values.images.healthmonitorclusterdashboard }}'
          imagePullPolicy: Always
          ports:
            - name: cluster-silo
              containerPort: 8000
            - name: cluster-gateway
              containerPort: 8001
            - name: cluster-dboard
              containerPort: 8080
      terminationGracePeriodSeconds: 30